<!DOCTYPE html>
<html lang="en">
<head>
    <title>Well Volume</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <h1>Well volume Calculator</h1>
    
  
  <div class="row">
    
    <div class="col-sm-6" id="form">
        <form>
          <!-- Form for entering tubing sequence -->
           <h2>Enter Tubing sequence:</h2>
            <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Tbg Type</th>
                        <th>Start length (m)</th>
                        <th>End length (m)</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr>
                        <td><select class="form-select" id="tubingType0" required>
                            <option value="" disabled selected>Tubing</option>
                            <!--Remaining options will be filled from database-->
                        </select></td>
                        <td><input type="number" class="form-control" id="startLength0" required value="0"></td>
                        <td><input type="number" class="form-control" id="endLength0" required></td>
                        <td><button type="button" class="btn btn-danger remove-row" id="removeTubing0" disabled>Remove</button></td>
                    </tr>
                    </tbody>
            </table>
            <button type="button" class="btn btn-primary add-row" id="addTubing">Add Tubing</button>

            <!-- Form for entering casing sequence -->
            <h2>Enter casing sequence:</h2>
            <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Casing type</th>
                        <th>Start length (m)</th>
                        <th>End length (m)</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="casingTbody">
                    <tr>
                        <td><select class="form-select" id="casingType0" required>
                            <option value="" disabled selected>Casing Type</option>
                            <!-- Remaining options will be filled from database -->
                        </select></td>
                        <td><input type="number" class="form-control" id="CasingStartLength0" required value="0"></td>
                        <td><input type="number" class="form-control" id="CasingEndLength0" required></td>
                        <td><button type="button" class="btn btn-danger remove-row" id="removeCasing0" disabled>Remove</button></td>
                    </tr>
                    </tbody>                      
            </table>
            <button type="button" class="btn btn-primary add-row" id="addCasing">Add Casing</button>
        </form>
    </div>

    <!-- result display --> 
    <div class="col-sm-6" id="display">
       abc
    </div>
  </div>

    
  <div class="row">
    <!-- image creator-->
    <div class="col-sm-12" id="imagecreator">
       abc
    </div>
    
  </div>


</body>
</html>
